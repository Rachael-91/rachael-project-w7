<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city">Sydney</h1>
            <p class="weather-app-details">
              <span class="weather-app-details-day">Wednesday</span>
              <span class="weather-app-details-time">16:45</span>,
              <span class="weather-app-details-type">scattered clouds</span>
              <br />
              Humidity: <strong>30%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <span class="emoji">ðŸŒ¤</span>
            <span class="temperature-value">19</span
            ><span class="temperature-unit">Â°C</span>
          </div>
        </div>
        <br />
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Rachael-91" target="_blank"
          >Rachael Alexander</a
        >
        and is
        <a href="" target="_blank">open-sourced on Github</a>
        and
        <a href="" target="_blank">hosted on Netlify.</a>
      </footer>
    </div>
    <script src="src/iindex.js"></script>
  </body>
</html>
